<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <!-- Fonts Link -->
    <link
      rel="stylesheet"
      href="https: ; //fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap"
    />

    <!-- Style Link -->
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="main-card">
      <!-- Image Section for mobile view-->
      <section class="img-mobile"></section>
      <!-- Text Section -->
      <section class="txt-section">
        <!-- Title and Paragraph Section -->
        <article class="title-paragraph">
          <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
          <p class="paragraph">
            Discover the benefits of data analytics and make better decisions regarding revenue,
            customer experience, and overall efficiency.
          </p>
        </article>
        <!-- Stat Section -->
        <article class="stat-section">
          <div class="numb-name">
            <p class="numb">10k+</p>
            <p class="name">companies</p>
          </div>
          <div class="numb-name">
            <p class="numb">314</p>
            <p class="name">templates</p>
          </div>
          <div class="numb-name">
            <p class="numb">12m+</p>
            <p class="name">queries</p>
          </div>
        </article>
      </section>
      <!-- Image Section for desktop view-->
      <section class="img">
        <!-- <img src="./images/image-header-desktop.jpg" alt="" /> -->
      </section>
    </main>
  </body>
</html>
